<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - EduConnect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>
<body>    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="brand-edu">Edu</span><span class="brand-connect">Connect</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="student-dashboard.html">Student Dashboard</a>
                    </li>
                    <li id="tutorDashboardLink" class="nav-item d-none">
                        <a class="nav-link" href="tutor-dashboard.html">Tutor Dashboard</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="edit-profile.html">
                            <i class="fas fa-user-edit"></i> Edit Profile
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="signup-container">
        <div class="signup-form">
            <h2>Edit Profile</h2>
            <form id="editProfileForm">
                <div class="form-group mb-3">
                    <label for="cmsId">CMS ID</label>
                    <input type="text" class="form-control" id="cmsId" name="cmsId" readonly>
                </div>
                
                <div class="form-group mb-3">
                    <label for="fullName">Full Name</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>

                <div class="form-group mb-3">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" required>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="batch">Batch</label>
                            <select class="form-control" id="batch" name="batch" required>
                                <option value="">Select Batch</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="semester">Semester</label>
                            <select class="form-control" id="semester" name="semester" required>
                                <option value="">Select Semester</option>
                                <option value="1">1st Semester</option>
                                <option value="2">2nd Semester</option>
                                <option value="3">3rd Semester</option>
                                <option value="4">4th Semester</option>
                                <option value="5">5th Semester</option>
                                <option value="6">6th Semester</option>
                                <option value="7">7th Semester</option>
                                <option value="8">8th Semester</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>

                <div class="form-check mb-4">
                    <input type="checkbox" class="form-check-input" id="isTutor" name="isTutor">
                    <label class="form-check-label" for="isTutor">I want to be a tutor</label>
                </div>

                <div id="tutorSection" class="d-none">
                    <h4 class="mb-3">Select Courses You Can Teach</h4>
                    <p class="text-muted mb-3">For each selected course, indicate your proficiency level (1-10)</p>
                    <div id="coursesList" class="mb-4">
                        <!-- Courses will be dynamically added here -->
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            </form>
        </div>
    </div>    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="../js/edit-profile.js"></script>
    <script src="../js/footer.js"></script>
</body>
</html>
